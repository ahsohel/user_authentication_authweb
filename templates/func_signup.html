{% extends 'base.html' %}

{% block title %}SignUp{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <form method="POST" action="{% url 'func_signup' %}">{% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" name="user_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
            <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" name="first_name" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" required>
          </div>

            <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" name="last_name" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" required>
          </div>

            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" required>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
          </div>



          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <div class="col-md-4"></div>


</div>


{% endblock %}

{% extends 'base.html' %}


  {% block title %}Home{% endblock %}

  {% block body %}
  <h1>Hello, {{request.user.username}}!    {{request.user.email}}  {{request.user.first_name}}  {{request.user.last_name}}
    
                 
    

    {% if user.is_authenticated %}
    <a href="{% url 'func_logout' %}">Logout</a>
    {% else %}
    World
    {% endif %}


  </h1>
    <a type="button" class="btn btn-primary" href="{% url 'func_signup' %}">SignUp</a>
    <a type="button" class="btn btn-success" href="{% url 'func_login' %}">Login</a>
  {% endblock %}
